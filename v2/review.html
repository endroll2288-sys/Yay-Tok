<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! Multi-Reviewer | Cyber Edition</title>
    <style>
        :root {
            --primary-color: #00f2ff; 
            --primary-glow: rgba(0, 242, 255, 0.5);
            --secondary-color: #7000ff; 
            --bg-dark: #0a0a12;
            --card-bg: rgba(20, 20, 30, 0.85);
            --text-main: #ffffff;
            --text-muted: #a0a0b0;
            --border-color: rgba(255, 255, 255, 0.1);
            --console-bg: #000000;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            padding: 20px 0;
        }

       
        body::before {
            content: '';
            position: absolute;
            top: -10%; left: -10%;
            width: 60vw; height: 60vw;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0.15;
            filter: blur(80px);
            z-index: -1;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 550px; /* 少し幅広に */
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        h2 {
            text-align: center;
            color: var(--text-main);
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .form-group { margin-bottom: 1.2rem; }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.8rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 13px;
            color: #fff;
            font-family: 'Consolas', monospace;
            transition: all 0.3s ease;
        }

        /* トークン入力エリア */
        textarea.token-area {
            height: 100px;
            white-space: pre;
            overflow-x: auto;
            border-left: 2px solid var(--secondary-color);
        }

       
        textarea.comment-area {
            height: 80px;
            resize: none;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--primary-glow);
            filter: brightness(1.2);
        }

        button:disabled {
            background: #333;
            color: #777;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

      
        #console-container {
            margin-top: 1.5rem;
            background: var(--console-bg);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            height: 150px;
            overflow-y: auto;
            color: #ccc;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column-reverse;
        }

        .log-entry {
            margin-bottom: 2px;
            border-bottom: 1px solid #111;
            padding-bottom: 2px;
            word-wrap: break-word;
        }
        .log-success { color: #00ff9d; }
        .log-error { color: #ff0055; }
        .log-info { color: #00f2ff; }

       
        .progress-wrapper {
            width: 100%;
            height: 4px;
            background: #222;
            margin-top: 15px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            transition: width 0.1s linear;
        }

      
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        .toggle-label { font-size: 0.8rem; color: #ccc; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: #aaa; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: rgba(0, 242, 255, 0.3); border: 1px solid var(--primary-color); }
        input:checked + .slider:before { transform: translateX(20px); background-color: var(--primary-color); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>MULTI-THREAD REVIEWER</h2>

    <div class="form-group">
        <label>TARGET USER ID</label>
        <input type="text" id="userId" placeholder="ターゲットユーザーID">
    </div>

    <div class="form-group">
        <label>ACCOUNT TOKENS (1行に1つのトークン)</label>
        <textarea id="tokens" class="token-area" placeholder="Bearer xxxxx&#10;Bearer yyyyy&#10;Bearer zzzzz"></textarea>
    </div>

    <div class="form-group">
        <label>COMMENT (投稿内容)</label>
        <textarea id="comment" class="comment-area" placeholder="Input message..."></textarea>
    </div>

    <div class="toggle-container">
        <span class="toggle-label">RANDOMIZE SIGNATURE (乱数追加)</span>
        <label class="switch">
            <input type="checkbox" id="randomToggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="progress-wrapper">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <button id="sendBtn">INITIALIZE ATTACK</button>

    <div id="console-container">
        <div class="log-entry log-info">[SYSTEM] Ready. Waiting for tokens...</div>
    </div>
</div>

<script>
    const sendBtn = document.getElementById('sendBtn');
    const logContainer = document.getElementById('console-container');
    const progressBar = document.getElementById('progressBar');
    const randomToggle = document.getElementById('randomToggle');

    // ランダム文字列生成
    function generateRandomString(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    // ログ追加機能
    function addLog(msg, type = 'normal') {
        const div = document.createElement('div');
        div.className = 'log-entry';

        const time = new Date().toLocaleTimeString().split(' ')[0];

        if(type === 'success') div.classList.add('log-success');
        if(type === 'error') div.classList.add('log-error');
        if(type === 'info') div.classList.add('log-info');

        div.innerHTML = `<span style="opacity:0.5;">[${time}]</span> ${msg}`;

        // 常に最新を下に表示する場合
        logContainer.appendChild(div);
        logContainer.scrollTop = logContainer.scrollHeight;
    }

    // メイン処理
    sendBtn.addEventListener('click', async () => {
        const userId = document.getElementById('userId').value.trim();
        const tokensRaw = document.getElementById('tokens').value;
        const baseComment = document.getElementById('comment').value;

        // トークンを改行で分割し、空白を除去
        const tokenList = tokensRaw.split('\n').map(t => t.trim()).filter(t => t !== "");

        if (!userId || tokenList.length === 0 || !baseComment) {
            addLog('ERROR: Missing Target, Tokens, or Comment.', 'error');
            return;
        }

        // UIロック
        sendBtn.disabled = true;
        sendBtn.innerText = `PROCESSING (${tokenList.length} THREADS)...`;
        progressBar.style.width = '0%';
        addLog(`Initiating Sequence. Target: ${userId}, Threads: ${tokenList.length}`, 'info');

        let completed = 0;

        
        const tasks = tokenList.map(async (token, index) => {
            
            await new Promise(r => setTimeout(r, index * 200));

            let currentComment = baseComment;
            if (randomToggle.checked) {
                
                currentComment += `\n|ROAL:${generateRandomString(8)}|`; 
            }

            try {
                // 
                const response = await fetch('/proxy/review', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, token, text: currentComment })
                });

                const result = await response.json();

                if (response.ok && result.result !== 'error') { /
                    addLog(`[Thread ${index+1}] Success`, 'success');
                } else {
                    addLog(`[Thread ${index+1}] Failed: ${result.message || 'Unknown'}`, 'error');
                }

            } catch (err) {
                addLog(`[Thread ${index+1}] Network Error`, 'error');
            } finally {
                
                completed++;
                const percent = (completed / tokenList.length) * 100;
                progressBar.style.width = `${percent}%`;
            }
        });

       
        await Promise.all(tasks);

        addLog(`Sequence Completed.`, 'info');
        sendBtn.disabled = false;
        sendBtn.innerText = 'INITIALIZE ATTACK';
    });
</script>

</body>
</html>
