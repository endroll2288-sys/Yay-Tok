<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay Tools</title>
    <style>
        :root {
            --primary-color: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.5);
            --secondary-color: #7000ff;
            --bg-dark: #0a0a12;
            --card-bg: rgba(16, 16, 24, 0.85);
            --item-bg: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --border-color: rgba(0, 242, 255, 0.3);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

       
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.1) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 3rem 2rem;
            text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

      
        .container::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px;
            width: 30px; height: 30px;
            border-top: 2px solid var(--primary-color);
            border-left: 2px solid var(--primary-color);
            border-radius: 16px 0 0 0;
        }
        .container::after {
            content: '';
            position: absolute;
            bottom: -1px; right: -1px;
            width: 30px; height: 30px;
            border-bottom: 2px solid var(--primary-color);
            border-right: 2px solid var(--primary-color);
            border-radius: 0 0 16px 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2.5rem;
            color: var(--text-main);
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--primary-glow);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            display: inline-block;
            width: 100%;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .nav-card {
            background-color: var(--item-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2.5rem 1.5rem;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

       
        .nav-card:hover {
            transform: translateY(-5px);
            background-color: rgba(0, 242, 255, 0.05);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--primary-glow), inset 0 0 10px rgba(0, 242, 255, 0.1);
        }

     
        .icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
            transition: transform 0.3s;
        }

        .nav-card:hover .icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px var(--primary-glow));
        }

      
        .label {
            font-size: 1rem;
            font-weight: bold;
            color: #ccc;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-card:hover .label {
            color: var(--primary-color);
        }

       
        .system-status {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #555;
            font-family: 'Consolas', monospace;
            text-align: right;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 10px;
        }

        @media (max-width: 480px) {
            .nav-grid {
                grid-template-columns: 1fr; 
            }
            .container {
                padding: 2rem 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Yay Toolkit </h1>
        
        <div class="nav-grid">
            <a href="/v2/threads" class="nav-card">
                <span class="icon">üí¨</span>
                <span class="label">Circle Threads</span>
                <div style="font-size:0.7rem; color:#666; margin-top:5px;">AUTO POSTER</div>
            </a>

            <a href="/v2/review" class="nav-card">
                <span class="icon">‚úâÔ∏è</span>
                <span class="label">Letter Sender</span>
                <div style="font-size:0.7rem; color:#666; margin-top:5px;">DM / REVIEW</div>
            </a>

            <a href="/v2/profile" class="nav-card">
                <span class="icon">üë§</span>
                <span class="label">Profile Config</span>
                <div style="font-size:0.7rem; color:#666; margin-top:5px;">USER SETTINGS</div>
            </a> 
        </div>

        <div class="system-status">
            SYSTEM STATUS: ONLINE <span style="color:var(--primary-color);">‚óè</span>
        </div>
    </div>

</body>
</html>
