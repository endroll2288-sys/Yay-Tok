<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! Threads Poster</title>
    <style>
        :root {
            --primary-color: #00c2ff;
            --bg-color: #f4f7f9;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555; }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea { height: 100px; resize: none; }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #00a5d9; }
        #status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 6px;
            display: none;
            font-size: 13px;
            word-break: break-all;
        }
        .success { background: #e6fffa; color: #2d3748; border: 1px solid #38b2ac; }
        .error { background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }


        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0 5px;
        }
        .toggle-label {
            font-weight: bold;
            color: #555;
            cursor: pointer;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Yay! スレッドスパム</h2>

    <div class="form-group">
        <label>ターゲット サークルID</label>
        <input type="text" id="groupId" placeholder="例: 11444593">
    </div>

    <div class="form-group">
        <label>Authorization・トークン</label>
        <input type="text" id="token" placeholder="Bearer xxxxx...">
    </div>

    <div class="form-group">
        <label>スレッドタイトル</label>
        <textarea id="comment" placeholder="レビュー内容を入力してください"></textarea>
    </div>

    <div class="toggle-container">
        <span class="toggle-label" onclick="document.getElementById('randomToggle').click()">乱数付与 (重複回避)</span>
        <label class="switch">
            <input type="checkbox" id="randomToggle">
            <span class="slider"></span>
        </label>
    </div>
    <button id="sendBtn">送信する</button>

    <div id="status"></div>
</div>

<script>
    const sendBtn = document.getElementById('sendBtn');
    const statusDiv = document.getElementById('status');
    const randomToggle = document.getElementById('randomToggle'); 
    
    function generateRandomString(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        const charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
    }

    sendBtn.addEventListener('click', async () => {
        const Id = document.getElementById('groupId').value;
        const token = document.getElementById('token').value;
        let text = document.getElementById('comment').value; 

        if (!Id || !token || !text) {
            showStatus('すべての項目を入力してください', 'error');
            return;
        }


        if (randomToggle.checked) {
            const randomString = generateRandomString(10); 

            /*const randomNum = Math.floor(Math.random() * 100000);*/
            text += `　|${randomString}|`; 
        }


        sendBtn.disabled = true;
        sendBtn.innerText = '送信中...';
        showStatus('リクエストを送信しています...', '');

        try {
            const response = await fetch("/proxy/threads", { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Id, token, text })
            });

            const result = await response.json();

            if (response.ok) {
                showStatus('作成成功！: ', 'success');
            } else {
                showStatus('エラー: ' + (result.message || JSON.stringify(result)), 'error');
            }
        } catch (err) {
            console.error(err);
            showStatus('サーバーに接続できません。バックエンドサーバーが起動しているか確認してください。', 'error');
        } finally {
            sendBtn.disabled = false;
            sendBtn.innerText = '送信する';
        }
    });

    function showStatus(msg, type) {
        statusDiv.style.display = 'block';
        statusDiv.className = type;
        statusDiv.innerText = msg;
    }
</script>

</body>
</html>
