<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ送信テスト</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }
        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        h2 { color: var(--primary-color); text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        
       
        #response-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #eee;
            border-radius: 6px;
            white-space: pre-wrap; 
            display: none; 
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>送信テスト</h2>
        
        <div class="form-group">
            <label>User ID</label>
            <input type="text" id="userId" placeholder="例: user123">
        </div>

        <div class="form-group">
            <label>Token</label>
            <input id="text" type="text" placeholder="使用token"></input>
        </div>

        <button onclick="sendData()">送信する</button>

        <div id="response-area">ここに結果が表示されます</div>
    </div>

    <script>
        async function sendData() {
            const userId = document.getElementById('userId').value;
            const text = document.getElementById('text').value;
            const responseArea = document.getElementById('response-area');

            
            responseArea.style.display = 'block';
            responseArea.textContent = '送信中...';

            try {
             
                const res = await fetch('/getProf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, text })
                });

                const result = await res.json();
                
               
                responseArea.textContent = 'サーバーからの返信:\n' + JSON.stringify(result, null, 2);
                responseArea.style.backgroundColor = '#e8f5e9'; 
                
            } catch (error) {
                console.error('Error:', error);
                responseArea.textContent = 'エラーが発生しました: ' + error.message;
                responseArea.style.backgroundColor = '#ffebee'; 
            }
        }
    </script>
</body>
</html>
